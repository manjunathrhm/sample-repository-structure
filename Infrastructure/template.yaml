apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: app-deployment
  title: App Deployment
  description: Deploys an application and publishes it to GitHub, then registers it in Backstage.
  tags:
    - backstage
    - app
    - github
spec:
  owner: platform-team
  type: service

  parameters:
    - title: Application Deployment Inputs
      required:
        - appName
        - repoUrl
      properties:
        appName:
          title: Application Name
          type: string
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com

  steps:
    - id: fetch-app
      name: Fetch App Skeleton
      action: fetch:template
      input:
        url: ./application/app-2
        targetPath: ./app-2

    - id: install-deps
      name: Install Dependencies
      action: run:command
      input:
        workingDirectory: ./app-2
        command: npm install

    - id: test
      name: Run Tests
      action: run:command
      input:
        workingDirectory: ./app-2
        command: npm test || true

    - id: publish
      name: Publish to GitHub
      action: publish:github
      input:
        description: Application deployed for ${{ parameters.appName }}
        repoUrl: ${{ parameters.repoUrl }}

    - id: register
      name: Register in Backstage Catalog
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps.publish.output.repoContentsUrl }}
        catalogInfoPath: '/catalog-info.yaml'

  output:
    links:
      - title: Repository
        url: ${{ steps.publish.output.remoteUrl }}
      - title: Open in catalog
        icon: catalog
        entityRef: ${{ steps.register.output.entityRef }}
